<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body dir="rtl" class="mx-4">
  <div id="banner" class="flex justify-between items-center bg-black text-white p-3 mt-2 rounded-xl">
    <button id="closeBanner" class="text-xl ml-4 cursor-pointer"><i class="fa-solid fa-xmark"></i></button>
    <div class="flex justify-center items-center gap-4">
      <h1>70%</h1>
      <p class="text-center text-sm font-bold">بلک فرایدی شروع شد</p>
      <span>;</span>
      <p class="text-center text-sm">بهترین تخفیف ها منتظر شماست.</p>
      <h1>70%</h1>
    </div>
    <button class="bg-black text-white hover:border-red-600 px-2 py-1 border-2 cursor-pointer rounded-md ml-4">
      پیشنهاد</button>
  </div>
 
  <header class="flex justify-between items-center bg-white p-4 shadow">
    <div class="flex justify-center items-center">
      <div class="text-2xl font-bold text-gray-800">
        <img src="../images/logo.svg" alt="logo">
      </div>
      <div class="flex-1 mx-4">
        <input
          type="text"
          placeholder="جستجو کنید..."
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
    </div>
    <div class="flex justify-center gap-1">
      <button class="text-xs border border-gray-300 rounded p-1"><i class="fa-solid fa-user"></i>حساب کاربری</button>
      <button class="text-2xl border border-gray-300 rounded p-1"><i class="fa-regular fa-heart"></i></button>
      <button class="bg-purple-600 text-2xl border border-gray-300 rounded p-1"><i class="fa-solid fa-cart-shopping"></i></button>
      <span class="bg-purple-300 text-white text-center text-xs rounded-xs px-2">0 مورد</span>
    </div>
  </header>
  <nav class="flex justify-between items-center my-8">
    <button id="menu-toggle" class="md:hidden text-2xl cursor-pointer">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div id="menu" class="hidden flex flex-col md:flex md:flex-row md:items-center gap-4 md:gap-4 absolute md:static top-52 left-0 w-full bg-white md:bg-transparent shadow md:shadow-none p-4 md:p-0">
      <a href="#" class="hover:text-yellow-400 text-xs whitespace-nowrap"><i class="fa-solid fa-bars"></i> دسته بندی محصولات</a>
      <a href="#" class="hover:text-yellow-400 text-xs whitespace-nowrap"><i class="fa-solid fa-percent"></i> تخفیف ها</a>
      <a href="#" class="hover:text-yellow-400 text-xs whitespace-nowrap">پر فروش ترین ها</a>
      <a href="#" class="hover:text-yellow-400 text-xs whitespace-nowrap">پیگیری سفارشات</a>
      <a href="#" class="hover:text-yellow-400 text-xs whitespace-nowrap">سوالات متداول</a>
      <a href="#" class="hover:text-yellow-400 text-xs whitespace-nowrap">ارتباط با ما</a>
    </div>
    <button class="bg-purple-600 cursor-pointer hover:bg-purple-700 text-xs border border-gray-300 rounded p-1 whitespace-nowrap">ارتباط با پشتیبانی</button>
  </nav>
  

  </section>


  <script src="../js/script.js"></script>
